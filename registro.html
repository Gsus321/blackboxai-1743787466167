<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="contenedor-formulario">
        <h2>Crear Cuenta</h2>
        <form id="registro-form">
            <input type="text" id="nombre" placeholder="Nombre Completo" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="confirmar-password" placeholder="Confirmar Contraseña" required> <!-- Campo agregado -->
            <select id="tipo">
                <option value="comprador">Comprador</option>
                <option value="vendedor">Vendedor</option>
            </select>
            <button type="submit" class="btn-rojo">Registrarse</button>
        </form>
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</body>
</html>
